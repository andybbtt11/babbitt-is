<!doctype html>

<html class="no-js">

  <head>
    <title>Simple Forum</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width" />
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="public/css/compiled.css">
    <script src="public/js/lib/modernizr.js"></script> 
  </head>

  <body>
    <header class="header" data-require="header-component"></header>

    <div class="app">
      <div class="container">
        <form class="upload-form" data-require="upload-component" method='POST' action="/">
          <fieldset>

            <label for="id">ID</label><br/>
            <input type="text" id="id" name="id" readonly=""></input><br/>
            <a href="#" id="editid">edit ID</a><br/><br/>

            <label for="category">Category</label><br/>
            <input type="text" name="category" value="general"></input><br/>

            <label for="title">Title</label><br/>
            <input type="text" name="title" value="No title entered"></input><br/>

            <label for="subtitle">Subtitle</label><br/>
            <input type="text" name="subtitle"></input><br/>

            <label for="date">Date</label><br/>
            <input type="text" name="date" value="Mon XX"></input><br/>

            <label for="mainimg">Main Image URL</label><br/>
            <input type="text" name="mainimg" value="http://placehold.it/640x300"></input><br/>

            <label for="subimg">Secondary Image URL</label><br/>
            <input type="text" name="subimg" value="http://placehold.it/200x100"></input><br/>

            <label for="preview">Preview Content</label><br/>
            <input type="text" name="preview"></input><br/>

            <label for="cta">Call to Action</label><br/>
            <input type="text" name="cta" value="Go"></input><br/>

            <label for="bodycopy">Body Content</label><br/>
            <textarea rows="4" cols="50" name="bodycopy"></textarea><br/>

            <button>Upload</button>

          </fieldset>
        </form>
      </div>
    </div>
    <footer>
    </footer>
    <script data-main="public/js/bootstrap" src="public/js/compiled.js"></script> 
  </body>

</html>
