<div class="post-item">
	<input type="text" class="post-id hidden" value="<%=id%>"/>
	<div class="img">
		<div class="date"><%= date%></div>
		<img src="<%= subimg %>" />
	</div>	
	<div class="post-content">
		<h2><%= title %></h2>
		<h3><%= subtitle %></h2>
		<p><%= preview %></p>
		<a class="go" href="#<%= _id %>"><%= cta %></a>
	</div>
</div>
