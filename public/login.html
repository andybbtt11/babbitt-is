<!doctype html>

<html class="no-js">

  <head>
    <title>Simple Forum - Log In</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width" />
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="public/css/compiled.css">
    <script src="public/js/lib/modernizr.js"></script> 
  </head>

  <body>
    <header class="header" data-require="header-component"></header>

    <div class="app">
      <div class="container">
        <!--<div class="filter-container" data-require="filter-component"></div>-->
        <form>
          <fieldset data-require="">
            <label for="email">Email</label>
            <input type="text" name="email" placeholder="Email"></input>
            <br/><br/>
            <label for="password">Password</label>
            <input type="password" name="password" placeholder="Password"></input>
            <br/><br/>
            <input type="submit" value="Log In"></input>
            <br/><br/>
            <a href="/forgot-password">Forgot your username or password?</a>
          </fieldset> 
        </form>
      </div>
    </div>

    <script data-main="public/js/bootstrap" src="public/js/compiled.js"></script> 
  </body>

</html>
